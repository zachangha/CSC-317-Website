        <title> Register </title>
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <header>
            <h1> CSC 317 Website </h1>
            <nav>
                <ul class="navbar">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a class="active" href="registration.html">Register</a></li>

                    <li><a href="viewpost.html">View Post</a></li>
                    <li><a href="profile.html">Profile</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="wrapper">
                <div class="content">
                    <img class="bg_image" src="https://i.pinimg.com/originals/1b/e7/f6/1be7f6e376947b24444e12ade2992ac4.jpg" alt="">
                    <h2>Registration</h2>
                    <form>
                        <div>
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" placeholder="Username">
                        </div>

                        <div>
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" placeholder="Email">
                        </div>

                        <div class="fillIns">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="Password">
                        </div>

                        <div>
                        <label for="confirm password">Confirm Password</label>
                        <input type="password" name="confirm password" id="confirm password" placeholder="Retype Password">
                        </div>

                        <div class="checkboxes">
                        <label for="validage"> I am 13+ years of age.</label>
                        <input type="checkbox" id="validage" name="validage">
                        </div>
                        
                        <div class="checkboxes">
                        <label for="TOSandPrivacy"> I agree to the<a class="forms" href="">Terms of Service</a>and<a class="forms" href="">privacy rules</a>.</label>
                        <input type="checkbox" id="TOSandPrivacy" name="TOSandPrivacy">
                        </div>

                        <div>
                        <input type="submit" value="Register">
                        </div>
                    </form>
                </div>
            </div>
        </main>
